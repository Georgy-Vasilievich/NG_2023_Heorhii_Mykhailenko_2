<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
    <form method="POST">
        <label for="number_one">Number 1: </label><br>
        <input type="number" id="number_one" name="number_one" required><br>
        <label for="number_two">Number 2: </label><br>
        <input type="number" id="number_two" name="number_two" required><br>
        <label for="action">Action (+, -, *, /): </label><br>
        <input type="text" id="action" name="action" required><br>
        <button id="submit" type="submit">Calculate</button>
    </form>
</body>
</html>
